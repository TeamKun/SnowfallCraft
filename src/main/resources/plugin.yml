name: SnowfallCraft
version: ${project.version}
main: net.kunmc.lab.snowfallcraft.SnowfallCraft
api-version: 1.16
authors: [ CANIS ]
description: 降雪プラグイン

commands:
  snowfall:
    description: 降雪する
    usage: |
      /snowfall start 降雪開始
      /snowfall stop 降雪終了
      /snowfall config 各設定値の確認
      /snowfall player <player> 降雪対象プレイヤーの設定
      /snowfall radius <number> 降雪半径の設定
      /snowfall period <number> 降雪間隔の設定
    permission: op